<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vex Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <vex-field (newEvent) = "handleNewEvent($event)" [goals] = "this.vexField.goals"></vex-field>
  <app-full-stats [gameStats]="vexField.stats"></app-full-stats>
</ion-content>

<ion-footer>
  <app-score-board (newEvent) = "handleNewEvent($event)" [gameStats]="vexField.stats"></app-score-board>
</ion-footer>
